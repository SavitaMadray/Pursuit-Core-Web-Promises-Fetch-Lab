<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes API</title>
    <link rel="styleSheet" href="CSS/index.css" />
    <script src="JS/index.js"></script>
  </head>
  <body>
    <h1>Jokes</h1>
    <h2 id="type">Joke By Type</h2>
    <label>Choose Type of Joke</label>
    <select>
      <option value="type">Choose a type</option>
      <option value="general">General</option>
      <option value="random">Random</option>
      <option value="programming">Programing</option>
    </select>
    <button id="typeBtn">Submit</button>

    <div id="jkByType"></div>
    <h2>Single Joke</h2>
    <button id="random">Random Joke</button>
    <div id="jokeCardContainer"></div>

    <h2>10 Jokes</h2>
    <button id="many">10 Jokes</button>
    <div id="manyJokes"></div>
  </body>
</html>
